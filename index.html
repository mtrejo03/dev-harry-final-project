<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/style.css">

  
</head>
<body>
    <!--Navbar-->

  <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Book Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://validator.nu/?doc=https%3A%2F%2Fmtrejo03.github.io%2Fdev-harry-final-project%2F" target="_blank">Nu Validator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/mtrejo03/dev-harry-final-project" target="_blank">Repo Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Book Tracker</h2>
            <p>Store information about your book, modify it, and retrieve information about previously read books with ease</p>
          </div>
          <div class="card-body">
            <form id="interactiveForm">
              <div class="mb-3">
                <label for="name" class="form-label">Reader Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" />
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title" />
              </div>

              <div class="mb-3">
                <label for="dateRead" class="form-label">Date Read</label>
                <input type="date" class="form-control" id="dateRead" />
                <small class="form-text text-muted">Use calendar to choose a correct date</small>
              </div>

              <!-- Genre -->
              <div class="mb-3">
                <label class="form-label">Book Genre</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Fiction" id="genreFiction" />
                  <label class="form-check-label" for="genreFiction">Fiction</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Nonfiction" id="genreNonfiction" />
                  <label class="form-check-label" for="genreNonfiction">Nonfiction</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Fantasy" id="genreFantasy" />
                  <label class="form-check-label" for="genreFantasy">Fantasy</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Romance" id="genreRomance" />
                  <label class="form-check-label" for="genreRomance">Romance</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Thriller" id="genreThriller" />
                  <label class="form-check-label" for="genreThriller">Thriller</label>
                </div>
              </div>

              <!-- Rating -->
              <div class="mb-3">
                <label class="form-label">Book Rating</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookRating" id="fivestar" value="5" />
                  <label class="form-check-label" for="fivestar">5 stars</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookRating" id="fourstar" value="4" />
                  <label class="form-check-label" for="fourstar">4 stars</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookRating" id="threestar" value="3" />
                  <label class="form-check-label" for="threestar">3 stars</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookRating" id="twostar" value="2" />
                  <label class="form-check-label" for="twostar">2 stars</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookRating" id="onestar" value="1" />
                  <label class="form-check-label" for="onestar">1 star</label>
                </div>
              </div>

              <!-- Source -->
              <div class="mb-3">
                <label class="form-label">Did you find the book online?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookSource" id="yesSource" value="yes" />
                  <label class="form-check-label" for="yesSource">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="bookSource" id="noSource" value="no" />
                  <label class="form-check-label" for="noSource">No</label>
                </div>
              </div>

              <!-- Platform -->
              <div id="chooseSource" class="mb-3">
                <label class="form-label">What online platform?</label>
                <select class="form-select" id="platform">
                  <option value="tiktok">TikTok</option>
                  <option value="instagram">Instagram</option>
                  <option value="youtube">YouTube</option>
                  <option value="google">Google</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <!-- Review -->
              <div class="mb-3">
                <label for="usertext" class="form-label">Book Review</label>
                <textarea class="form-control" id="usertext" rows="5"></textarea>
              </div>

              <button id="formSubmit" type="submit" class="btn btn-primary">Submit Book</button>
              <button id="loadPrevious" type="button" class="btn btn-secondary ms-3">Modify Previous Book </button>

            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6">
          <div class="card" id="outputCard">
            <div class="card-header text-center">
              <h3>Submitted Info</h3>
            </div>
            <div class="card-body" id="outputBox">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

        <footer class="py-3 my-4">
          <p class="text-center text-muted">Milly Trejo &copy; 2024</p>
        </footer>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'></script>
        <script  src="scripts/script.js"></script>
            
</body>
</html>
